<h1 class='center'>Angulardex</h1>
<div class='container'>
  <div class="row">
    <pokemon-search></pokemon-search>
    <div *ngFor='let pokemon of pokemons' class="col s6 m4">
      <div class="card" (click)="selectPokemon(pokemon)" pkmnBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p align="center"><b>{{ pokemon.name }}</b></p>
            <!--<span *ngFor='let type of pokemon.types' class='{{ type | pokemonTypeColor}}'>{{ type }}</span>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
