<form *ngIf="pokemon" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">

        <!-- Pokemon name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                  required
                  pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                 [(ngModel)]="pokemon.name" name="name"
                 #name="ngModel">
        </div>

        <!-- Pokemon description -->
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description"
                  required
                  pattern="^[a-zA-Z0-9àéèç,.'’ ]{1,500}$"
                 [(ngModel)]="pokemon.description" name="description"
                 #name="ngModel">
        </div>

        <!-- Pokemon types -->
        <form class="form-group">
          <label for="types">Types</label>
          <p *ngFor="let type of types">
            <label>
              <input type="checkbox"
                class="filled-in"
                id="{{ type }}"
                [value]="type"
                [checked]="hasType(type)"
                [disabled]="!isTypesValid(type)"
                (change)="selectType($event, type)"/>
              <span [attr.for]="type">
                <div class="{{ type | pokemonTypeColor }}">
                  {{ type }}
                </div>
              </span>
            </label>
          </p>
        </form>

        <!-- Pokemon height -->
        <div class="form-group">
          <label for="height">Height</label>
          <input type="number" step="0.01" class="form-control" id="height"
                  required
                  pattern="^[0-9,.]{1,10}$"
                 [(ngModel)]="pokemon.height" name="height"
                 #hp="ngModel">
        </div>

        <!-- Pokemon weight -->
        <div class="form-group">
          <label for="weight">Weight</label>
          <input type="number" step="0.1" class="form-control" id="weight"
                  required
                  pattern="^[0-9,.]{1,10}$"
                 [(ngModel)]="pokemon.weight" name="weight"
                 #hp="ngModel">
        </div>

        <!-- Pokemon hp -->
        <div class="form-group">
          <label for="hp">Health Points</label>
          <input type="number" class="form-control" id="hp"
                  required
                  pattern="^[0-9]{1,3}$"
                 [(ngModel)]="pokemon.hp" name="hp"
                 #hp="ngModel">
        </div>

        <!-- Pokemon attack -->
        <div class="form-group">
          <label for="attack">Attack</label>
          <input type="number" class="form-control" id="attack"
                  required
                  pattern="^[0-9]{1,2}$"
                 [(ngModel)]="pokemon.attack" name="attack"
                 #cp="ngModel">
        </div>

        <!-- Pokemon defense -->
        <div class="form-group">
          <label for="defense">Defense</label>
          <input type="number" class="form-control" id="defense"
                  required
                  pattern="^[0-9]{1,2}$"
                 [(ngModel)]="pokemon.defense" name="defense"
                 #cp="ngModel">
        </div>

        <!-- Pokemon speed -->
        <div class="form-group">
          <label for="speed">Speed</label>
          <input type="number" class="form-control" id="speed"
                  required
                  pattern="^[0-9]{1,2}$"
                 [(ngModel)]="pokemon.speed" name="speed"
                 #cp="ngModel">
        </div>

        <!-- Submit button -->
        <div class="divider"></div>
        <div class="section center">
          <button type="submit"
            class="waves-effect waves-light btn"
            [disabled]="!pokemonForm.form.valid">
            Validate</button>
        </div>

      </div>
    </div>
  </div>
</form>
<h3 *ngIf="!pokemon" class="center">No pokémon to edit...</h3>
